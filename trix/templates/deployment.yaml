apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "trix.fullname" . }}
  labels:
    {{- include "trix.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "trix.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "trix.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "trix.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: TRIX_DATABASE_PATH
              value: /data/trix.db
            - name: TRIX_POLL_INTERVAL
              value: {{ .Values.config.pollInterval | quote }}
            {{- if .Values.config.namespaces }}
            - name: TRIX_NAMESPACES
              value: {{ .Values.config.namespaces | quote }}
            {{- end }}
            - name: TRIX_LOG_FORMAT
              value: {{ .Values.config.logFormat | quote }}
            - name: TRIX_LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            {{- if .Values.saas.enabled }}
            - name: TRIX_SAAS_ENDPOINT
              value: {{ .Values.saas.endpoint | quote }}
            - name: TRIX_SAAS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.saas.existingSecret | default (printf "%s-saas" (include "trix.fullname" .)) }}
                  key: {{ .Values.saas.existingSecretKey | default "api-key" }}
            {{- end }}
          ports:
            - name: health
              containerPort: {{ .Values.healthCheck.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
